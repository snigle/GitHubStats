<!-- Contributors stats -->
<div class="col-xs-12 col-sm-4 loader" ng-if="loadingAuthors"><i class="fa fa-spinner fa-spin"></i></div>
<div class="col-xs-12 col-sm-4 contributors" ng-if="!loadingAuthors && authors.length">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Contributors Impact</h3>
		</div>
		<div class="panel-body noPadding">
			<table class="table table-striped">
				<tr ng-repeat="author in authors | orderBy : '-total'">
					<td class="avatar"><img ng-src="{{author.author.avatar_url}}"
						alt="avatar" /></td>
					<td class="login" ng-style="{fontSize : calculateFontSize(author)}">{{author.author.login}}</td>
					<td class="commits">{{author.total}}<br />
					<span class="mini">Commit{{author.total>1?"s":""}}</span></td>
				</tr>
			</table>
		</div>
	</div>
</div>

<!-- Contributors stats -->
<div class="col-xs-12 commitsTimeline" ng-class="{'col-sm-12' : !authors.length, 'col-sm-8' : authors.length}">
	<div class="panel panel-default" ng-repeat="commit in commits">
		<div class="panel-heading">
			<div class="row">
				<span class="col-xs-12 col-sm-12 col-md-6"> <img
					ng-src="{{commit.author.avatar_url}}" ng-if="commit.author" /> <span
					class="name">{{commit.commit.author.name}}</span> <span
					ng-if="commit.author">({{commit.author.login}})</span>
				</span> <span class="col-xs-12 col-sm-12 col-md-6 sha">commit
					#{{commit.sha}}</span>
			</div>
		</div>
		<div class="panel-body">
		  <div class="message">{{commit.commit.message}}</div>
		  <div class="date">{{commit.commit.author.date | date : 'medium'}}</div>
		  </div>
	</div>
	
	<div class="col-xs-12 col-sm-12 loader" ng-if="loadingCommits"><i class="fa fa-spinner fa-spin"></i></div>
<div class="col-xs-12 col-sm-12 more" ng-if="totalCommits > commits.length"><button class="btn btn-default" ng-click="loadCommits(page+1)">More Results</button></div>
</div>
